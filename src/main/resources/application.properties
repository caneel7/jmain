spring.application.name=jmain
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${MYSQL_DATABASE_URL}
spring.datasource.username=${MYSQL_DATABASE_USERNAME}
spring.datasource.password=${MYSQL_DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
TOKEN_SECRET=${JWT_TOKEN_SECRET}
aws.s3.access_key=${S3_ACCESS_KEY}
aws.s3.secret_key=${S3_SECRET_KEY}
aws.s3.region=${S3_BUCKET_REGION}
spring.config.import=optional:file:.env[.properties]